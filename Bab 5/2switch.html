<script>
    var hari;
    switch(new Date().getDay()) {
        case 0:
          hari = "Minggu";
          break;
        case 1:
          hari = "senin";
          break;
        case 2:
          hari = "selasa";
          break;
        case 3:
          hari = "Rabu"
          break;
        case 4:
          hari = "Kamis";
          break;
        case 5:
          hari = "Jumat";
          break;
        case 6:
          hari = "Sabtu";
          break;
    }
    document.write("Hari ini adalah" + hari);
</script>
